<!DOCTYPE html>

        <title>Event Listing</title>

    <body>
        
        <div class="event-listing-holder event-listing-holder_align_middle">
            <section class="event-listing-holder__content el_content">
                <p class="el_content__text">Event Listing</p>
                
                <div class="el_content__fileters el_filters">
                    <div class="el_filters__element filter">
                        <p class="filter__name">City:</p>
                        <select name="filter_city" id="filter_city" class="filter__select"></select>
                    </div>
                    
                    <div class="el_filters__element filter">
                        <p class="filter__name filter__name_margin_15">Month:</p>
                        <select name="filter_month" id="filter_month" class="filter__select"></select>
                    </div>       
                </div>
               
                <div class="el_content__events events_box" id="events_box">
                    <!-- повторяемые блоки -->
                    <div class="events_box__event event_info">
                        <div class="event_info__header info_head">
                            <div class="info_head__date">
                                <time datetime="14.09.2019">14</time>
                            </div>

                            <div class="info_head__save">
                                <span>
                                    <svg width="16" height="20" viewBox="0 0 16 20" fill="none" xmlns="http://www.w3.org/2000/svg">

                                    </svg>
                                </span>
                            </div>
                        </div>

                        <div class="event_info__text">Amsterdam</div>

                        <div class="event_info__cover">

                    </div>
